<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 300px;
			background-color: red;
			border: 4px solid yellow;
			transition-property: width,height;
			transition-duration: 2s;
			transition-timing-function: ease-out;
			transition-delay: 1s;
		}
		div:hover
		{
			width: 1200px;
			height: 1300px;
		}

	</style>

</head>
<body>
	<div>
			<img src='3.gif' width="300px" height="300px" alt="not found"></img>

	</div>

</body>
</html>
